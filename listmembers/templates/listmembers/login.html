{% extends "listmembers/model.html" %}

{% block título %}
<title>Login</title>
{% endblock título %}


{% block body %}

{% block formlogin %}

<h2>Login</h2>

<form action="{% url 'page-login' %}" method="post">
    {% csrf_token %}
    <label>
        <input type="text" placeholder="Usuário" name="usuario">
    </label>

    <label>
        <input type="password" placeholder="Senha" name="senha">
    </label>
    <button type="submit">Entrar</button>

</form>

{% endblock formlogin %}

<a href="{% url 'page-esqueciMinhaSenha' %}">Esqueci a Senha</a>
<p>Crie uma conta! <a href="{% url 'page-cadastreSe' %}">Cadastre-Se</a></p>

{% endblock body %}
